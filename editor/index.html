function compile(mod) {
	// jade is compile once(because it needs all mixin), but css and js are complied when met
	var mixins = []
	walkMixin(mod)
	console.log(mixins)

	// get mixins first
	mixins.push('+' + mod.name)
	// render css, js html

	window.m = mixins.join('\n').split('\n')
	htmlParser(mixins.join('\n'), mod.data, function(err, ret) {
		console.log(err, ret, 222)
		//document.write(ret)
	})

	function walkMixin(o) {
		//console.log(mod.html, mod.name)
		if (o.modid) {
			var mixin = o.html.split('\n').map(function(x) {
				return '  ' + x
			}).join('\n')
			// 有更多事要做了, 传入mod, 还要看是否有data, 有data要加- with(mod.data)!, 帅呆了!
			mixin = 'mixin ' + o.name + '\n' + mixin
			mixins.push(mixin)
			if (typeof o.data == 'object') {
				walkMixin(o.data)
			}
			return
		}
		for (var k in o) {
			if (typeof o[k] == 'object') {
				walkMixin(o[k])
			}
		}
	}
}

function fixMod(mod, cb) {
	// 把没有fixed的mod对象(原始mod)变成可用的mod
	// 要注意的是要确保没有dataid, 一切照样运作!
	// 就是说data仅从js的yaml中来, 用默认值就能渲染页面
	if (mod.dataid) {
		// get data, dataid is option
	}
	getMod(mod.modid, function(err, res) {
		// 取到data后(css, js, html), 先分析js中的yaml
		var yamlSplit = '---'
		var js = res.js
		if (js.indexOf(yamlSplit) === 0) {
			var arr = js.split(yamlSplit)
			arr.shift() // shift ''
			var data = jsyaml.load(arr.shift().trim())
			js = arr.join('---')
			var jsDeclare = []
			for (var k in data) {
				jsDeclare.push(k + ' = ' + JSON.stringify(data[k]))
			}
			var str = 'var\n  ' + jsDeclare.join('\n, ')
			//console.log(str)
			js = ['$(function() {', str, js, '})'].join('\n')
			//console.log(js)
		} else {
			js = ['$(function() {', js, '})'].join('\n')
		}
		extend(mod, res, {
			js: js,
			data: data,
			fixed: true
		})
		cb(null)
	})
}

function findMods(o, cb) {
	if (o.modid && !o.fixed) {
		fixMod(o, function() {
			findMods(o.data, cb)
		})
		// fix its data to
		return
	}
	var count = 1
	for (var k in o) {
		if (typeof o[k] == 'object') {
			count++
			findMods(o[k], _cb)
		}
	}
	_cb()
	function _cb() {
		count--
		if (count == 0) {
			cb()
		}
	}
}

var mods = {} // save mod hash
function getMod(id, cb) {
